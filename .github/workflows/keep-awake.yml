name: Keep Render Apps Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Render 应用保活任务
        run: |
          echo "开始时间: $(date)"
          echo "安全模式启动..."

          set +e
          sleep $((RANDOM % 60))  # 随机延迟防止检测

          echo "访问应用1..."
          curl -A "GitHubActions-KeepAlive" -s --max-time 45 "https://basketball-match-1.onrender.com" > /dev/null 2>&1 || true
          echo "应用1访问完成"

          echo "访问应用2..."
          curl -A "GitHubActions-KeepAlive" -s --max-time 45 "https://score-ahze.onrender.com" > /dev/null 2>&1 || true
          echo "应用2访问完成"

          echo "结束时间: $(date)"
          echo "✅ 保活任务执行完毕"
