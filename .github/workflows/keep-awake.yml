name: Keep Render Alive

on:
  workflow_dispatch:        # 允许手动触发
  schedule:
    - cron: '*/10 * * * *'  # 每10分钟执行一次（UTC时间）

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 访问我的 Render 应用
        run: |
          curl -f -s -o /dev/null -w "Status: %{http_code}, Duration: %{time_total}s\n" "https://your-app-name.onrender.com"
        env:
          APP_URL: https://basketball-match-1.onrender.com  # 你可以在这里定义变量（可选）
